{# Sidebar Navigation Component #}
<aside class="sidebar w-64 bg-white border-r border-slate-200 flex flex-col flex-shrink-0 z-20 shadow-sm">
    {# Logo #}
    <div class="sidebar-logo h-16 flex items-center gap-3 px-6 border-b border-slate-100">
        <div class="logo-icon w-8 h-8 rounded-lg bg-gradient-to-br from-brand-600 to-brand-500 flex items-center justify-center text-white shadow-lg">
            <i class="fa-solid fa-chart-line text-sm"></i>
        </div>
        <span class="logo-text font-bold text-lg tracking-tight text-slate-800">
            客户预警
            <span class="logo-version text-xs font-normal text-slate-400">v3.0</span>
        </span>
    </div>

    {# Navigation Menu #}
    <nav class="sidebar-nav flex-1 py-6 px-3 space-y-1 overflow-y-auto">
        {# 总览 Section #}
        <div class="nav-section-title px-3 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">总览</div>
        <a href="#" onclick="document.getElementById('roleCustomerService')?.click(); setTimeout(() => window.scrollTo({top: 0, behavior: 'smooth'}), 100); return false;"
           class="nav-item active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-chart-pie w-5 text-center"></i> 触达仪表盘
        </a>
        <a href="#" onclick="document.getElementById('roleCustomerService')?.click(); setTimeout(() => document.querySelector('.list-tab[data-list=\\'冷却期\\']')?.click(), 100); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-clock w-5 text-center"></i> 冷却期客户
            <span id="sidebarCooldownBadge" class="badge ml-auto bg-blue-100 text-blue-600 py-0.5 px-2 rounded-full text-xs font-bold">{{ cooldown_total|default(0) }}</span>
        </a>

        {# SKU 分析 Section #}
        <div class="nav-section-title px-3 mt-6 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">SKU分析</div>
        <a href="#" onclick="document.getElementById('roleOperations')?.click(); setTimeout(() => document.getElementById('skuSummary')?.scrollIntoView({behavior: 'smooth'}), 100); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-fire w-5 text-center"></i> 加推SKU
        </a>
        <a href="#" onclick="document.getElementById('roleOperations')?.click(); setTimeout(() => document.getElementById('skuReturnAlertTable')?.scrollIntoView({behavior: 'smooth'}), 100); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-triangle-exclamation w-5 text-center"></i> 高退货预警
        </a>
        <a href="#" onclick="document.getElementById('roleOperations')?.click(); setTimeout(() => document.getElementById('lowProfitTable')?.scrollIntoView({behavior: 'smooth'}), 100); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-circle-exclamation w-5 text-center"></i> 低毛利预警
        </a>

        {# 操作 Section #}
        <div class="nav-section-title px-3 mt-6 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">操作</div>
        <a href="#" onclick="document.getElementById('exportCsv')?.click(); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-download w-5 text-center"></i> 导出记录
        </a>
        <a href="#" onclick="document.getElementById('clearMarks')?.click(); return false;"
           class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition-colors">
            <i class="fa-solid fa-eraser w-5 text-center"></i> 清除标记
        </a>
    </nav>

    {# User Info Footer #}
    <div class="sidebar-footer p-4 border-t border-slate-100">
        <div class="sidebar-user flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 cursor-pointer transition">
            <div class="user-avatar w-9 h-9 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center font-bold text-sm">
                客
            </div>
            <div class="user-info flex-1 min-w-0">
                <p class="user-name text-sm font-medium text-slate-900 truncate">客服团队</p>
                <p class="user-status text-xs text-slate-500 truncate">当前在线</p>
            </div>
            <i class="fa-solid fa-chevron-right text-xs text-slate-400"></i>
        </div>
    </div>
</aside>
