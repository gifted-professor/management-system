{# Header Component #}
<header class="main-header h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 flex-shrink-0 z-10">
    {# Breadcrumb #}
    <div class="header-breadcrumb flex items-center text-sm text-slate-500">
        <span class="hover:text-slate-800 cursor-pointer">首页</span>
        <i class="fa-solid fa-chevron-right text-xs mx-2 text-slate-300"></i>
        <span class="current font-semibold text-slate-800">客户触达</span>
    </div>

    {# Actions #}
    <div class="header-actions flex items-center gap-4">
        {# Role Toggle #}
        <div class="role-toggle bg-slate-100 p-1 rounded-lg flex items-center">
            <button id="topRoleService"
                    onclick="switchTopRole('customer-service')"
                    class="active px-3 py-1.5 rounded-md text-xs font-semibold transition-all shadow-sm bg-white text-brand-600">
                <i class="fa-solid fa-headset mr-1.5"></i>客服
            </button>
            <button id="topRoleOps"
                    onclick="switchTopRole('operations')"
                    class="px-3 py-1.5 rounded-md text-xs font-semibold transition-all text-slate-500 hover:text-slate-700">
                <i class="fa-solid fa-user-gear mr-1.5"></i>运营
            </button>
        </div>

        {# Divider #}
        <div class="header-divider h-4 w-px bg-slate-200 mx-1"></div>

        {# Refresh Button #}
        <button onclick="location.reload()"
                class="header-action-btn relative p-2 text-slate-400 hover:text-slate-600 transition"
                title="刷新数据">
            <i class="fa-solid fa-rotate text-lg"></i>
        </button>
    </div>
</header>
